<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- script -->
    <script src="./script.js"></script>
    <!-- end script -->
    <!-- container -->
    <div class="container">
        <!-- nav -->
        <nav>
            <h1>Network</h1>
        </nav>
        <!-- end nav -->
        <!-- feed -->
        <div class="feed">
            <h2>Your Feed</h2>
        </div>
        <!-- end feed -->
        <!-- main page content -->
        <div class="main-content">
            <!-- left column -->
            <div class="my-profile">
                <img src="./img/yunosuke.jpg" alt="My Avatar">
                <a href="#">Add/Change an avatar</a>
                <div class="my-name">Yunosuke K</div>
            </div>
            <!-- end left column -->
            <!-- right column -->
            <div class="likes">
                <!-- comment 1 -->
                <div class="comment">
                    <div class="name">
                        <h3>Neil M</h3>
                        <div class="like-button">
                            <p><span id="like1">9 </span> like(s)</p>
                            <button onclick="likeThis()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <!-- end comment 1 -->
                <!-- comment 2 -->
                <div class="comment">
                    <div class="name">
                        <h3>Nichole K</h3>
                        <div class="like-button">
                            <p><span id="like2">12</span> like(s)</p>
                            <button onclick="likeThisTwo()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a> check it out.</p>
                </div>
                <!-- end comment 2 -->
                <!-- comment 3 -->
                <div class="comment">
                    <div class="name">
                        <h3>Jim R</h3>
                        <div class="like-button">
                            <p><span id="like3">9</span> like(s)</p>
                            <button onclick="likeThisThree()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
                <!-- end comment 3 -->
            </div>
            <!-- end right column -->
        </div>
        <!-- end main page content -->
    </div>
    <!-- end container -->
</body>
</html>
